<!DOCTYPE html>
<html>
<head>
  <title>Himpunan TRIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #16a34a;
    }

    .anggota {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <h1>Database Anggota TRIL</h1>

  <div class="container">

    <div class="card">
      <h3>Tambah Anggota</h3>
      <input type="text" id="nama" placeholder="Nama">
      <input type="text" id="nim" placeholder="NIM">
      <input type="text" id="jabatan" placeholder="Jabatan">
      <button onclick="tambahAnggota()">Simpan</button>
    </div>

    <div class="card">
      <h3>Daftar Anggota</h3>
      <div id="listAnggota"></div>
    </div>

  </div>

<script>
function tambahAnggota() {
  let nama = document.getElementById("nama").value;
  let nim = document.getElementById("nim").value;
  let jabatan = document.getElementById("jabatan").value;

  if(nama === "" || nim === "" || jabatan === ""){
    alert("Isi semua data dulu!");
    return;
  }

  let list = document.getElementById("listAnggota");

  let anggotaBaru = document.createElement("div");
  anggotaBaru.classList.add("anggota");
  anggotaBaru.innerHTML = `
    <strong>${nama}</strong><br>
    NIM: ${nim}<br>
    Jabatan: ${jabatan}
  `;

  list.appendChild(anggotaBaru);

  document.getElementById("nama").value = "";
  document.getElementById("nim").value = "";
  document.getElementById("jabatan").value = "";
}
</script>

</body>
</html>
